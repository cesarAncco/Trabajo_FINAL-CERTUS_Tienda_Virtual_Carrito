<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle del Producto</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/products.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/catalogue.html">
          <i class="bi bi-laptop"></i>
          Mundo Laptop
        </a>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="/catalogue.html">Catalogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-primary text-white ml-3" href="/index.html">Cerrar Sesion</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <div class="container mt-4">
      <h1 class="text-center">Detalle de Producto</h1>
      <div class="row mt-4">
        <div class="col-12 col-md-8">
          <img id="product-img" class="img-fluid" alt="product-title" />
        </div>
        <div class="col-12 col-md-4">
          <h2 id="product-title"></h2>
          <h3 id="product-price"></h3>
          <h3 id="product-store"></h3>
          <a href="#" class="btn btn-primary">Comprar</a>
          <a href="/catalogue.html" class="btn btn-secondary">Cancelar</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        products.forEach(product => {
          if (id == product.id) {
            document.getElementById('product-img').src = product.img;
            document.getElementById('product-title').innerText = product.title;
            document.getElementById('product-price').innerText = product.price;
            document.getElementById('product-store').innerText = product.store;
          }
        });
      });
    </script>
    
  </body>
</html>
