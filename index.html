<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicia Sesion</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Fomulario para el Inicio de Sesión -->
      <h2 class="mb-4">Iniciar Sesión</h2>
      <form>
          <div class="form-group">
              <label for="name">Nombre de Usuario</label>
              <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
          </div>
          <br />
          <button type="button" onclick="validate()" class="btn btn-primary">Iniciar Sesion</button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">¿No tienes una Cuenta? Registrate</a>
      <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <script>
      // Funcion para validar el Inicio de Sesión para el catalogo
      function validate() {
        let message = ""
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;

        if (name === '' || password === '') {
            message = "Credenciales erroneas"
            alert(message)
        }
        if (name !== '' && password !== '') {
          window.location.href = '/catalogue.html'
        }
        
      }
    </script>
  </body>
</html>
